<html>
    <head>
        <title>Tweety Dashboard</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/dashboard.css">
        
        <!-- Optional theme -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
    </head>
    <body>
        <div class="create-btn">
            <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Create Tweetwall</button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
              </div>
                <form action="tweetwall.html" method="get">
              <div class="modal-body">
                    <div class="form-group">
                        <label for="wall_name">Wall Name</label>
                        <input type="text" name="wall_name" class="form-control" id="wall_name" placeholder="MyWall">
                      </div>
                  <div class="form-group">
                        <label for="org">Organisation</label>
                        <input type="text" name="org" class="form-control" id="org" placeholder="MyOrg">
                      </div>
                    <div class="form-group">
                        <label for="hash">Hash Tag</label>
                        <input type="text" name="hash" class="form-control" id="hash" placeholder="IPL">
                      </div> 
                    <div class="form-group">
                        <label for="limit">Limit</label>
                        <input type="text" name="limit" class="form-control" id="limit" placeholder="25">
                      </div>                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Adios</button>
                <input type="submit" class="btn btn-primary" value="Let's Go!!">
              </div>
                </form>
            </div>
          </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
